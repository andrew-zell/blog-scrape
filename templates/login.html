<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <style>
    body { background: #001a5f; color: #fff; font-family: 'Montserrat', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .login-box { background: rgba(255,255,255,0.10); border-radius: 18px; padding: 40px 32px; box-shadow: 0 2px 16px rgba(0,0,0,0.10); min-width: 320px; }
    .login-box h2 { margin-top: 0; color: #fff; text-align: center; }
    .login-box input[type="password"] { width: 92%; padding: 12px; border-radius: 8px; border: none; margin-bottom: 18px; font-size: 1.1rem; }
    .login-box button { width: 100%; padding: 12px; border-radius: 8px; border: none; background: #0B5FFF; color: #fff; font-size: 1.1rem; font-weight: 700; cursor: pointer; }
    .login-box .error { color: #ff6b6b; text-align: center; margin-bottom: 10px; }
  </style>
</head>
<body>
  <form class="login-box" method="post">
    <h2>Admin Login</h2>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <input type="password" name="password" placeholder="Enter admin password" required autofocus>
    <button type="submit">Login</button>
  </form>
</body>
</html>
